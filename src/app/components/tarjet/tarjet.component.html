<div class="row d-flex justify-content-center">
    <div *ngFor="let banner of banners" class="col-md-3">
      <div class="card">
        <img [src]="banner.image" class="card-img-top" alt="{{ banner.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ banner.title }}</h5>
        </div>
      </div>
    </div>
</div>
